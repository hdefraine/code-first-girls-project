<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Facon logo.png" type="image/x-icon">
    <link rel="stylesheet" href="checkout.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
          <img class="logo" src="logo.jpg" alt="dog collars" class="centered-image"> 
      </div>

    <div class="checkout-container">
        <h2>New Customer/Guest</h2>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <button class="checkout-button" type="submit">Register or Guest Checkout</button>
      </div>

    
</body>
</html>
